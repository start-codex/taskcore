services:
  db:
    image: postgres:15-alpine
    container_name: taskcore-db
    environment:
      POSTGRES_USER: ${DB_USER:-taskcore}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-taskcore}
      POSTGRES_DB: ${DB_NAME:-taskcore}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - taskcore-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-taskcore} -d ${DB_NAME:-taskcore}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://${DB_USER:-taskcore}:${DB_PASSWORD:-taskcore}@db:5432/${DB_NAME:-taskcore}?sslmode=disable"
      - "up"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  app:
    build: .
    container_name: taskcore-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${DB_USER:-taskcore}:${DB_PASSWORD:-taskcore}@db:5432/${DB_NAME:-taskcore}?sslmode=disable
      PORT: 8080
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  taskcore-data:
